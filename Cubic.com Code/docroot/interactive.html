        <div id="timeline" class="timeline">
          <div class="timeline-header">
            <h2 class="timeline-title">Cubic Timeline: <span>{{activeDecadeTitle}}</span></h2>
            <nav class="timeline-nav">
              <ul>
                <li v-for="decade in decades" :class="{'active-decade': decade.label == activeDecade}" ><a :href="'#'+decade.label" @click="jumpToDecade(decade.label)">{{decade.label}}</a></li>
              </ul>
            </nav>
          </div>
          <div class="timeline-content">
            <div class="timeline-decade" v-for="decade in decades" :id="'decade-' + decade.label">
              <h2><span>{{decade.title}}></span></h2>
              <div class="timeline-item" v-for="row in decade.rows">
                <div class="timeline-year">
                  <h3>{{row.year}}</h3>
                </div>
                <div class="timeline-content">
                  <img :src="row.image" />
                  <h3>{{row.title}}</h3>
                  <p v-html="row.description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
            var timelineVue = new Vue({
                el: '#timeline',
                created: function() {
                  console.log("Mounting interactive");
                },
                methods: {
                    next: function () {
                        console.log("NEXT CLICKED")
                    },
                    previous: function () {
                        console.log("PREV CLICKED")
                    },
                    jumpToDecade: function(decade) {
                      var decadeData = this.getDecadeByLabel(decade);

                      this.activeDecade = decadeData.label;
                      this.activeDecadeTitle = decadeData.title;
                      window.location.hash = decadeData.label;

                      var scrollToElement = document.getElementById('decade-'+decade);
                      this.smoothScroll((scrollToElement.offsetTop - 110));
                    },
                    getDecadeByLabel: function(decade) {
                      var decadeData = null;

                      this.decades.forEach(function(d, i){
                        if (d.label == decade) {
                          decadeData = d;
                          return;
                        }
                      });

                      return decadeData;
                    },
                    smoothScroll: function(to) {
                      // @see https://gist.github.com/james2doyle/5694700

                      // easing functions http://goo.gl/5HLl8
                      Math.easeInOutQuad = function (t, b, c, d) {
                        t /= d/2;
                        if (t < 1) {
                          return c/2*t*t + b
                        }
                        t--;
                        return -c/2 * (t*(t-2) - 1) + b;
                      };

                      Math.easeInCubic = function(t, b, c, d) {
                        var tc = (t/=d)*t*t;
                        return b+c*(tc);
                      };

                      Math.inOutQuintic = function(t, b, c, d) {
                        var ts = (t/=d)*t,
                          tc = ts*t;
                        return b+c*(6*tc*ts + -15*ts*ts + 10*tc);
                      };

                      // requestAnimationFrame for Smart Animating http://goo.gl/sx5sts
                      var requestAnimFrame = (function(){
                        return  window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function( callback ){ window.setTimeout(callback, 1000 / 60); };
                      })();

                      var scrollTo = function(to, callback, duration) {
                        // because it's so difficult to detect the scrolling element, just move them all
                        function move(amount) {
                          document.documentElement.scrollTop = amount;
                          document.body.parentNode.scrollTop = amount;
                          document.body.scrollTop = amount;
                        }
                        function position() {
                          return document.documentElement.scrollTop || document.body.parentNode.scrollTop || document.body.scrollTop;
                        }
                        var start = position(),
                          change = to - start,
                          currentTime = 0,
                          increment = 20;
                        duration = (typeof(duration) === 'undefined') ? 500 : duration;
                        var animateScroll = function() {
                          // increment the time
                          currentTime += increment;
                          // find the value with the quadratic in-out easing function
                          var val = Math.easeInOutQuad(currentTime, start, change, duration);
                          // move the document.body
                          move(val);
                          // do the animation unless its over
                          if (currentTime < duration) {
                            requestAnimFrame(animateScroll);
                          } else {
                            if (callback && typeof(callback) === 'function') {
                              // the animation is done so lets callback
                              callback();
                            }
                          }
                        };
                        animateScroll();
                      };

                      scrollTo(to, null, 1500);
                    }

        <script>
          jQuery(function($){
            $(document).foundation();

            if (window.location.hash) {
              var decade = window.location.hash.replace('#', '');
              timelineVue.jumpToDecade(decade);
            }

            var $timelineNav = $('.timeline-nav ul'),
              timelineSlider = null,
                timelineSliderOptions = {
                  minSlides: 2,
                  maxSlides: 3,
                  slideWidth: 105,
                  slideMargin: 0,
                  pager: false,
                  nextText: '˃',
                  prevText: '˂',
                  infiniteLoop: false
                };
            if (window.innerWidth <= 480) {
              console.log('small, init slider');
              timelineSlider = $timelineNav.bxSlider(timelineSliderOptions);
            }

            $(window)
              .on('scroll', Drupal.debounce(function(){
                $('#timeline')
                  .find('.timeline-header')
                  .hide()
                  .css('top', $('body').scrollTop())
                  .show();
              }))
              .on('changed.zf.mediaquery', function(event, newSize, oldSize) {
                if (newSize === 'small') {
                  timelineSlider = $timelineNav.bxSlider(timelineSliderOptions);
                } else {
                  if (timelineSlider && timelineSlider.destroySlider) {
                    timelineSlider.destroySlider();
                    timelineSlider = null;
                  }
                }
              });
          });
        </script>
